<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./devchallenges.png" type="image/png">
  <title>Buttons | devChallenges</title>

  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
</head>
<body class="body">

  <header class="header">
    <h1 class="header__title"><img src="./devchallenges.png" alt="Logo do devChallenges" class="header__logo">devChallenges</h1> 

    <nav class="nav">
      <a href="#" class="nav__link">Colors</a>
      <a href="#" class="nav__link">Type</a>
      <a href="#" class="nav__link">Space</a>
      <a href="#" class="nav__link">Buttons</a>
      <a href="#" class="nav__link">Inputs</a>
      <a href="#" class="nav__link">Grids</a>
    </nav>
  </header>

  <main class="main">
    <section class="container buttons">
      <h2 class="buttons__title">Buttons</h2>
  
      <div class="btn__container column">
        <button type="button" class="btn btn--default">Default</button>
  
        <button type="button" class="btn btn--outline">Default</button>
  
        <button type="button" class="btn btn--outline text">Default</button>
  
        <button type="button" class="btn btn--blue disable__shadow">Default</button>
  
        <div class="btn__container">
          <button type="button" disabled class="btn disabled">Disabled</button>
    
          <button type="button" disabled class="btn">Disabled</button>
        </div>
  
        <div class="btn__container">
          <button type="button" class="btn btn--blue btn--icon-start">
            <i class="fi fi-rr-shopping-cart"></i>
            Default
          </button>
          
          <button type="button" class="btn btn--blue btn--icon-end">
            Default
            <i class="fi fi-rr-shopping-cart"></i>
          </button>
        </div>
  
        <div class="btn__container btn_container--sizes">
          <button type="button" class="btn btn--blue btn--sm">Default</button>
    
          <button type="button" class="btn btn--blue">Defatul</button>
    
          <button type="button" class="btn btn--blue btn--lg">Default</button>
        </div>
  
        <div class="btn__container">
          <button type="button" class="btn btn--default">Default</button>
    
          <button type="button" class="btn btn--blue">Default</button>
    
          <button type="button" class="btn btn--secondary">Secondary</button>
    
          <button type="button" class="btn btn--danger">Danger</button>
        </div>
      </div>
    </section>

    <p>
      Created by
      <a href="https://github.com/FernandoChurros" target="_blank">Fernando Churros</a>
      - 
      <a href="https://devchallenges.io/" target="_blank">devChallenges.io</a>
    </p>
  </main>

</body>
</html>
